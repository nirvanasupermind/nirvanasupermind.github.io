<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../">
    </base>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Incremental</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="header"></div>
    <div id="content" class="content" style="text-align: center;">
        <p id="density"></p>
        <details>
            <summary>Main</summary>
            <div id="main">
                <details id="compressors-collapsible" style="display: none;">
                    <summary style="color: #aaa;">Compressors</span></summary>
                    <table id="compressors-table" class="centered"></table>
                </details>
                <br />
                <details id="black-holes-collapsible" style="display: none;">
                    <summary style="color: #aaa;">Black Holes</span></summary>
                    <table id="black-holes-table" class="centered"></table>
                </details>
                <span id="unlock"></span>
            </div>
        </details>
        <br />
        <br />

        <details onmousedown="renderAchievements();">
            <summary>Achievements</summary>
            <table id="achievements" class="centered"></table>
        </details>

        <br />
        <br />
        
        <details>
            <summary>Options</summary>
            <div id="options">
                <input type="file" id="importSave" onchange="importSave();"></input>
                <button id="exportSave" onclick="exportSave();">Export Save</button>
                <button id="hardReset" onclick="hardReset();">Hard Reset</button>
                <details>
                    <summary style="color: #aaa;">Options for testing</summary>
                    <div id="optionsForTesting">
                        <button id="unlockBlackHoles" onclick="immediatelyUnlockLvl1BH();">Immediately unlock level 1 black holes</button>   
                    </div>
                </details>
            </div>
        </details>
        <br /><br />
        <a href="https://discord.gg/85bFJfBM5u">Density Incremental Server</a>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/load-header.js"></script>
    <script src="js/OmegaNum.min.js"></script>
    <script src="js/density-incremental/automation.js"></script>
    <script src="js/density-incremental/achievements.js"></script>    
    <script src="js/density-incremental/render.js"></script>
    <script src="js/density-incremental/main.js"></script>
</body>

</html>
